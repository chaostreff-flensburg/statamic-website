<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="index, follow">
<meta name="keywords" content="{{ settings:google_keywords }}">
<title>{{ title ?? site_name }}</title>

<meta name="description" content="{{ settings:google_description ?? '' }}">

{{ if seo_title }}
<meta property="og:title" content="{{ seo_title }}"/>
{{ else }}
<meta property="og:title" content="{{ title }} // {{ settings:slogan_headline }}"/>
{{ /if }}

{{ if seo_description }}
<meta property="og:description" content="{{ seo_description }}">
{{ /if }}

{{ if seo_image }}
<meta property="og:image" content="{{ current_url }}/{{ glide:seo_image width='1200' height='630' quality='100' absolute='true' }}" />
{{ else }}
<meta property="og:image" content="{{ current_url }}/{{ settings:og_image }}" />
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
{{ /if }}

<meta property="og:url" content="{{ current_url }}">
<meta property="og:type" content="website">
<meta property="og:locale" content="{{ site:short_locale }}" />
